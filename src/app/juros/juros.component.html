<h2>juros</h2>
<div>valor presente</div>
<input type="number" step="0.01" [(ngModel)]="vp" />

<div>juros em %</div>
<input type="number" step="0.01" [(ngModel)]="j" />

<div>periodo em meses</div>
<input type="number" step="1" [(ngModel)]="n" />

<h3>valor juros:</h3>
<h4>R$ {{ getJuros() }}</h4>

<h3>valor composto:</h3>
<h4>R$ {{ getJurosComp() }}</h4>

<table>
  <thead>
    <tr>
      <th>Simulação para {{ n }} meses</th>
      <th>Simples</th>
      <th>Composto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pc of periodoParcelas()">
      <td>{{ pc }}</td>
      <td>{{ getJuros() }}</td>
      <td>{{ getJurosComp() }}</td>
    </tr>
  </tbody>
</table>
